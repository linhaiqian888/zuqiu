<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header id="header" class="mui-bar">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #000000;"></a>
			<h1 id="title" class="mui-title" style="color: #000000;">登录</h1>
		</header>
		<div style="text-align: center;">
			<img src="../images/icon_default.png" style="display: inline-block;margin-top: 20%;  " />
			<form class="mui-input-group" style="position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
    height: 180px;
    width: 100%;">
				<div class="mui-input-row">
					<label style="text-align: left;">手机号</label>
					<input id="phone" type="text" class="mui-input-clear" placeholder="请输入11位手机号码">
				</div>
				<div class="mui-input-row">
					<label style="text-align: left;">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
					<input id="pwd" type="password" class="mui-input-password" placeholder="请输入6~12位密码">
				</div>
				<div class="mui-button-row">
					<button id="login" style="width: 180px;margin-top: 10px;" type="button" class="mui-btn mui-btn-primary">登录</button>
				</div>
				<h1 id="register" style="padding-top: 15px;font-size: 14px;color:#007AFF;">注册新用户</h1>
			</form>

		</div>
		<script type="text/javascript" src="../js/config.js" ></script>
		<script src="../js/httpload.js"></script>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({
				beforeback: function() {　　　　 //获得父页面的webview
					var list = plus.webview.currentWebview().opener();　　　　 //触发父页面的自定义事件(refresh),从而进行刷新
					mui.fire(list, 'refresh');
					//返回true,继续页面关闭逻辑
					return true;
				}
			});
			document.getElementById('register').addEventListener('tap', function(e) {

				mui.openWindow({
					id: 'register',
					url: 'register.html',

					waiting: {
						autoShow: false
					}
				});
			})

			document.getElementById('login').addEventListener("tap", function(e) {
				login(getPort());
			})
		</script>
	</body>

</html>
